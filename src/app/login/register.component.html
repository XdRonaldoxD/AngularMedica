<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" #registorForm="ngForm" (ngSubmit)="EnviandoForm(registorForm)">
                <span class="login100-form-title">
                    Registrar Usuario
                </span>
                <div class="form-group">
                    <div class="wrap-input100 validate-input">
                        <input class="input100"  type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre"
                            placeholder="Nombre" required pattern="[a-zA-Z ]+"
                            [ngStyle]="{'border': ( submitted && nombre.invalid ) ? '1px solid red' : '1px solid green'}"
                            >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <small *ngIf="!nombre.valid && nombre.touched " class="invalid-feedback d-block">
                        Ingrese correctamente el nombre
                    </small>
                </div>

                <div class="form-group">
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="apellido" #apellido="ngModel"
                            [(ngModel)]="user.apellido" placeholder="Apellido" required pattern="[a-zA-Z ]+"
                            [ngStyle]="{'border': ( submitted && apellido.invalid ) ? '1px solid red' : '1px solid green'}"
                            >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <small *ngIf="!apellido.valid && apellido.touched " class="invalid-feedback d-block">
                        Ingrese correctamente el apellido
                    </small>
                </div>


                <div class="form-group">
                    <div class="wrap-input100 validate-input" data-validate="Validar email es requerido: ex@abc.xyz">
                        <input class="input100" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                            placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            [ngStyle]="{'border': ( submitted && email.invalid ) ? '1px solid red' : '1px solid green'}"
                            >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <small *ngIf="!email.valid && email.touched " class="invalid-feedback d-block">
                        Ingrese correctamente el email
                    </small>
                </div>

                <div class="form-group">
                    <div class="wrap-input100 validate-input" data-validate="Password es requerido">
                        <input class="input100" type="password" name="password" #password="ngModel"
                            [(ngModel)]="user.password" placeholder="Contrase침a" required
                            [ngStyle]="{'border': ( submitted && password.invalid ) ? '1px solid red' : '1px solid green'}"
                            >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <small *ngIf="!password.valid && password.touched " class="invalid-feedback d-block">
                        Ingrese correctamente el password
                    </small>
                </div>

                <div class="form-group">
                    <div class="wrap-input100 validate-input" data-validate="Password es requerido">
                        <input class="input100" id="password" type="password" name="passwordrepetido" #napasswordrepetidome="ngModel"
                            [(ngModel)]="user.passwordrepetido" placeholder="Confirmar Contrase침a" required
                            [ngStyle]="{'border': ( submitted  && napasswordrepetidome.invalid ) ? '1px solid red' : '1px solid green'}"
                            >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <small *ngIf="user.passwordrepetido!=user.password && napasswordrepetidome.touched "
                        class="invalid-feedback d-block">
                        La contrase침a no concide
                    </small>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        REGISTRAR
                    </button>
                </div>
            </form>
            <div class="text-center p-t-12">
                <span class="txt1">
                    Forgot
                </span>
                <a class="txt2" href="#">
                    Username / Password?
                </a>
            </div>

            <div class="text-center p-t-136">
                <a class="txt2" href="#">
                    Iniciar Sessi칩n
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>

        </div>
    </div>
</div>
