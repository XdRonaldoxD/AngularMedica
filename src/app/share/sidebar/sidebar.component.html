 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/dashboard" class="brand-link">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">
            <img src="assets/dist/img/san geronimo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
          </div>
          <div class="col-md-6">
            <span class="text-white font-weight-light text-center">SAN GERONIMO</span> <br>
            <span  class="text-white font-weight-light text-center">CENTRO MEDICO</span>
          </div>
        </div>
      </div>
     
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 d-flex">
        <div class="row">
          <div class="col-md-1">
              <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="col-md-2">
            <div class="info">
              <p  class="d-block text-white">{{identity.nombre }}</p>
            </div>
          </div>
        </div>
        
       
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open" *ngFor="let menu of _sidebar.menu ">
            <a href="#" class="nav-link active">
              <i class="{{menu.icono}} img-size-32 text-white" aria-hidden="true" style="font-size: 20px;"></i>
              <p>
                <strong class="text-white">{{menu.titulo}}</strong> 
                <i class="right fa fa-angle-left text-white"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" *ngFor="let submenu of submenus" >
              <li class="nav-item">
                <a routerLinkActive="active"  routerLink="{{submenu.url}}" class="nav-link ">
                  <i class="{{submenu.icono}}  img-size-32" aria-hidden="true"></i>
                  <p class="">{{submenu.titulo}}</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-header">SALIR</li>
          <li class="nav-item">
            <a [routerLink]="['/logout/1']" class="nav-link">
              <i class="fa fa-sign-out  img-size-32" aria-hidden="true"></i>
              <p class="text">Cerrar Session</p>
            </a>
          </li>
       
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
